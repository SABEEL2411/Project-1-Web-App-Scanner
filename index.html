<body>
  <h2>WebÂ ApplicationÂ VulnerabilityÂ Scanner</h2>

  {% if results %}
    <h3>Results ({{ results|length }})</h3>
    {% for r in results %}
      <div class="hit">
        <strong>{{ r.type }}</strong> at <code>{{ r.url }}</code><br>
        Payload: <code>{{ r.payload }}</code>
      </div>
    {% endfor %}
